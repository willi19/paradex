<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .pc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .pc-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .pc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3a3a3a;
        }
        
        .pc-name {
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-running {
            background: #00ff00;
            color: #000;
        }
        
        .status-disconnected {
            background: #ff0000;
            color: #fff;
        }
        
        .controller-info {
            background: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .controller-label {
            color: #00d4ff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .controller-name {
            color: #ffdd00;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .camera-list {
            margin-top: 15px;
        }
        
        .camera-item {
            background: #3a3a3a;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .camera-name {
            font-weight: bold;
            color: #00d4ff;
        }
        
        .camera-status {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        
        .camera-idle {
            background: #555;
            color: #fff;
        }
        
        .camera-recording {
            background: #ff4444;
            color: #fff;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        .no-cameras {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        
        .last-update {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Camera Monitor Dashboard</h1>
        <div id="pc-grid" class="pc-grid"></div>
        <div class="last-update" id="last-update">Loading...</div>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('pc-grid');
                    grid.innerHTML = '';
                    
                    Object.keys(data.pc_states).forEach(pc => {
                        const pcState = data.pc_states[pc];
                        const cameras = data.camera_states[pc] || [];  // [] Î°ú ÏàòÏ†ï
                        const controller = data.controller_states[pc] || 'None';
                        
                        const card = document.createElement('div');
                        card.className = 'pc-card';
                        
                        const statusClass = pcState === 2 ? 'status-running' : 'status-disconnected';
                        const statusText = pcState === 2 ? 'RUNNING' : 'DISCONNECTED';
                        
                        let cameraHTML = '';
                        if (cameras.length === 0) {  // Object.keys ÎåÄÏã† .length
                            cameraHTML = '<div class="no-cameras">No cameras detected</div>';
                        } else {
                            cameras.forEach(camera => {  // forEachÎ°ú ÏßÅÏ†ë ÏàúÌöå
                                const isCapturing = camera.state === 'CAPTURING';
                                const statusClass = isCapturing ? 'camera-recording' : 'camera-idle';
                                const statusText = isCapturing ? 'üî¥ RECORDING' : '‚ö´ ' + camera.state;
                                
                                cameraHTML += `
                                    <div class="camera-item">
                                        <div>
                                            <div class="camera-name">${camera.name}</div>
                                            <div style="font-size: 0.8em; color: #888;">
                                                Frame: ${camera.frame_id} | 
                                                Mode: ${camera.mode || 'N/A'} | 
                                                FPS: ${camera.fps || 'N/A'}
                                            </div>
                                        </div>
                                        <span class="camera-status ${statusClass}">${statusText}</span>
                                    </div>
                                `;
                            });
                        }
                        
                        card.innerHTML = `
                            <div class="pc-header">
                                <div class="pc-name">${pc}</div>
                                <div class="status-badge ${statusClass}">${statusText}</div>
                            </div>
                            <div class="controller-info">
                                <div class="controller-label">Current Controller</div>
                                <div class="controller-name">${controller}</div>
                            </div>
                            <div class="camera-list">
                                ${cameraHTML}
                            </div>
                        `;
                        
                        grid.appendChild(card);
                    });
                    
                    const now = new Date(data.timestamp * 1000);
                    document.getElementById('last-update').textContent = 
                        `Last updated: ${now.toLocaleTimeString()}`;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }
        
        // Ï¥àÍ∏∞ Î°úÎìú Î∞è 1Ï¥àÎßàÎã§ ÏóÖÎç∞Ïù¥Ìä∏
        updateDashboard();
        setInterval(updateDashboard, 1000);
    </script>
</body>
</html>
